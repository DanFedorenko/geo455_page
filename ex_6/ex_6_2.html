<html>
   <head>
      <title>Ex- 6-2: CSS manipulation</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
           .styleclass {
               border: 5px solid cadetblue;
               
           }
           body{
               background-color: white;
           }
           .bodyclass{
               background-color: chocolate;
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script>
          $(document).ready(function() {
              $("#btn1").click(function(){
                  $("img").toggleClass("styleclass");
                  
              });
          });
          
          $(document).ready(function() {
              $("#btn2").click(function(){
                  $("body").toggleClass("bodyclass");
                  
              });
          });
          

      </script>

	
   <body>
       <h1> Adventures of Tintin </h1>
       <p> Main Characters </p>
       <div class= "charac">
           <img src="img/tintin-milou.jpg">
           <img src="img/captain-haddock_v2.jpg">
           <img src="img/prof_calcu.jpg">
           <img src="img/Thomson_&_Thompson.png">
       </div>
       
       <button id="btn1">Try addClass()</button>
       <button id="btn2">Try addClass() #2</button>
   </body>
</html>
